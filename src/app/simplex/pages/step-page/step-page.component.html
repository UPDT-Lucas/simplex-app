<div class="container">
  <shared-header></shared-header>
  <div class="main-content">
    @if(render){
      @defer {
        <shared-simplex-matrix
        [matrix]="this.matrix"
        [verticalHeaders]="this.verticalHeaders"
        [horizontalHeaders]="this.horizontalHeaders"
        [error]="false">
      </shared-simplex-matrix>
      } @placeholder (minimum 100ms) {
        <p>Resolviendo...</p>
      }
    }
  @if (this.noSolution) {
    <p>Soluci√≥n no acotada</p>
  }
  @else if ((!this.solved)) {
    <button (click)="solve()">
      Solve
    </button>
  }@else{
    <div class="solutions">
      @for (sol of solutions; track $index) {
        <p>{{sol}}</p>
      }
    </div>
  }
  </div>
</div>
