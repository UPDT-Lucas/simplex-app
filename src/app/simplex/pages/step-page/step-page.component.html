<div class="container">
  <shared-header></shared-header>
  <div class="main-content">
    <shared-simplex-matrix
    [matrix]="this.matrix"
    [verticalHeaders]="this.verticalHeaders"
    [horizontalHeaders]="this.horizontalHeaders"
    [error]="this.noSolution">
  </shared-simplex-matrix>
  @if (this.noSolution) {
    <p>Soluci√≥n no acotada</p>
  }
  @else if ((!this.solved)) {
    <button (click)="solve()">
      Solve
    </button>
  }@else{
    <div class="solutions">
      @for (sol of solutions; track $index) {
        <p>{{sol}}</p>
      }
    </div>
  }
  </div>
</div>
